name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        if: ${{ env.ACT != 'true' }}
        with:
          version: "latest"

      - name: Install dependencies
        if: ${{ env.ACT != 'true' }}
        run: uv sync --group dev

      - name: Run tests
        if: ${{ env.ACT != 'true' }}
        run: uv run pytest tests/ -v --cov=app --cov-report=xml

      - name: Install dependencies (pip for act)
        if: ${{ env.ACT == 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install httpx pytest pytest-asyncio pytest-cov

      - name: Run tests (pip for act)
        if: ${{ env.ACT == 'true' }}
        run: python -m pytest tests/ -v --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ env.ACT != 'true' }}
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
